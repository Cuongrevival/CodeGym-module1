<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instruction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="hangman-box">
        <img src="hangman-6.svg" draggable="false" alt="hangman-img">
        <h1>Hangman Game</h1>
        <a href="menu.html">
            <button class="exit">Return to game</button>
        </a>
    </div>
    <div class="instructions-words">
        <p>1.Words will be randomly generated.</p>
        <p>2.You will use the button below to enter the guessing letters</p>
        <p>3.The guessing letter will appear in the box above</p>
        <p>4.You can only guess with 6 incorrect letters</p>
        <p>5.You can play in easy, normal, hard mode</p>
    </div>

</div>

</body>
</html>
