<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;"></canvas>
<script>
    let x = 50;
    let dx = 2; // Bước di chuyển

    function draw() {

        ctx = document.getElementById('myCanvas').getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa canvas

        ctx.beginPath();
        ctx.arc(x, 100, 20, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();

        x += dx; // Cập nhật vị trí
        requestAnimationFrame(draw); // Gọi lại hàm để tạo hiệu ứng chuyển động
    }

    draw(); // Bắt đầu animation
</script>
</body>
</html>
