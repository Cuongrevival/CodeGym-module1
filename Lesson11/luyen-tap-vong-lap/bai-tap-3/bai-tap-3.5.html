<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong;
    let f1 = 1;
    let f2 = 1;
    let f;
    for (let i = 3; i <= 20; i++) {
        f = f1 + f2;
        f1 = f2;
        f2 = f;
    }
    tong = f + f1 + f2;
    document.write(tong);

</script>
</body>
</html>
