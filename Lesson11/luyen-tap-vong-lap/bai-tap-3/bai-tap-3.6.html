<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 0;
    let count = 0;
    let sum = 0;
    while (count < 30) {
        n++;
        if (n % 7 === 0) {
            count++;
            sum += n;
        }
    }
    document.write(sum);

</script>
</body>
</html>
