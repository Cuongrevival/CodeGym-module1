<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    for (n = 1; n <= 100; n++) {
        if (n % 3 === 0 && n % 5 === 0) {
            document.write('fizzbuzz');
        } else if (n % 5 === 0) {
            document.write('buzz');
        } else if (n % 3 === 0) {
            document.write('fizz');
        }else{
            document.write(n);
        }
    document.write('<br>');
    }
</script>
</body>
</html>
