<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height=7;
    let width=22;
    for(let i=0;i<=height;i++){
        for(let j=0;j<=width;j++){
            if (i===0 || j===0|| j===width||i===height){
                document.write('*');
            }else{
                document.write(' &nbsp;');
            }
        }document.write('<br>')
    }


</script>
</body>
</html>
