<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a number"));
    if(a === 0 && a === 1){
        alert(a);
    }
    for (let i = a-1; i >= 1; i--) {
        a*=i;
    }
    document.write(a);
</script>
</body>
</html>
