<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>
    let x;
    let y;
    let z;
    let sout = '<table border = "1" width= "200"; cellspacing="1" cellpadding="10">';
    for (x = 2; x < 10; x++) {
        sout += '<tr>';
        for (y = 1; y < 10; y++) {
            z = x * y;
            sout += '<td>' + x + '*' + y + '=' + z + '</td>';

        }
        sout += '</tr>';
    }
    sout += '</table>';
    document.write(sout);
</script>
</body>
</html>
