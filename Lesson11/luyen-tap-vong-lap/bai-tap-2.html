<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số lượng số nguyên tố bạn muốn tìm'));
    let n = 2;
    let count = 0;
    while (count < number) {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }

        }
        if (isPrime) {
            document.write(n + '<br>');
            count++;


        }
        n++;
    }


</script>
</body>
</html>
