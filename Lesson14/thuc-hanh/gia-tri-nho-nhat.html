<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8]

    let arr2 = [7, 12, 6, 9, 20, 56, 89]

    let arr3 = []

    let arr4 = [0, 0, 0, 0, 0, 0]


    for (let i = 0; i < 6; i++) {
            let n = parseInt(prompt(` There is no number in one array. Enter a number in position ${i+1} `));
            arr3.push(n);
        }



    function findMin(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }


    let min1 = findMin(arr1);
    document.write(min1 + '<br>');
    let min2 = findMin(arr2);
    document.write(min2 + '<br>');
    let min3 = findMin(arr3);
    document.write(min3 + '<br>');
    let min4 = findMin(arr4);
    document.write(min4 + '<br>');
</script>
</body>
</html>
