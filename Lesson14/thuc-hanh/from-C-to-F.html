<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Farenheit</p>
<input type="number" id="F" placeholder="Farenheit" oninput="change()" >
<label for="F"></label>
<p>Celcius</p>
<p id="C" ></p>
<script>

    function change(){
        let F = document.getElementById("F").value;
        let F1 = parseFloat(F);
        document.getElementById('C').innerHTML = (F1-32) / 1.8;
    }

</script>
</body>
</html>
