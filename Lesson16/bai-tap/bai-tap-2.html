<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (C) {
        this.C = C;

        this.getC = function () {
            return this.C;
        }
        this.setC = function (C) {
            this.C = C;
        }
        this.changeCtoF = function () {
            return (this.C * 9 / 5) + 32;
        }
        this.changeCtoK = function () {
            return (this.C + 273.15);
        }
    }
    let temperature = new Temperature(25);
    temperature.setC(Math.floor(Math.random() * 30));
    let C = temperature.getC();

    document.write('Nhiệt độ thông thường: ' + C);
    let F = temperature.changeCtoF();
    document.write('<br>' + 'Nhiệt độ F: ' + F);
    let K = temperature.changeCtoK();
    document.write('<br>' + 'Nhiệt độ Kenvin: ' + K);

</script>
</body>
</html>
