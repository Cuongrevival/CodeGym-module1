<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    let Rectangle = function (x, y) {
        this.x = x;
        this.y = y;
        this.getWidth = function () {
            return this.x;
        }
        this.getHeight = function () {
            return this.y;
        }
        this.setWidth = function (width) {
            this.x = width;
        }
        this.setHeight = function (height) {
            this.y = height;
        }
        this.getPerimeter = function () {
            return (this.x + this.y) * 2;
        }
        this.getArea = function () {
            return this.x * this.y;
        }
    }



    let myRectangle = new Rectangle(1500, 3000);
    myRectangle.setWidth(2000);
    myRectangle.setHeight(4000);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();
    let perimeter = myRectangle.getPerimeter();
    let area = myRectangle.getArea();
    document.write('<br>' + 'My rectagle information: ' + perimeter + ' , ' + area + ' , ' + width + ' , ' + height);
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle = "blue";
    ctx.fillRect(0, 0, width, height);

</script>
</body>
</html>
