<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let myDate = function (day, month, year) {
    this.day = day;
    this.month = month;
    this.year = year;
    this.getDay = function () {
      return this.day;
    }
    this.getMonth = function () {
      return this.month;
    }
    this.getYear = function () {
      return this.year;
    }
    this.setDay = function (day) {
      this.day = day;
    }
    this.setMonth = function (month) {
      this.month = month;
    }
    this.setYear = function (year) {
      this.year = year;
    }
    this.setDate = function (day, month, year) {
      this.day = day;
      this.month = month;
      this.year = year;
    }
    this.toString = function () {
      return new Date(this.day+ this.month, this.day);
    }

  }
let date = new myDate(20, 1, 1987);
  date.setDay(15);
  date.setMonth(4);
  date.setYear(2024);
  let day = date.getDay();
  let month = date.getMonth();
  let year = date.getYear();
  alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
