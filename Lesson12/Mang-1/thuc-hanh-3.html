<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-7, 10, 54, 1, 2, 3, 4, 5];
    let a = parseInt(prompt("Enter a number: "));
    let index=-1;
    for (let i = 0; i < arr.length; i++) {
        if (a === arr[i]) {
            index = i;

        }
    }
    if (index > -1) {
        document.write('Number found. It is in ' + index);
    } else {
        alert('Number is not in the array');
    }
</script>
</body>
</html>
