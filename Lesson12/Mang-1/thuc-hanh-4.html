<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 100, 40, 54, 333, 23, 54, 911, 23, 54, 33, 23, 54, 666, 23];
    let max = arr[0];
    let index = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            index = i;
            max = arr[i];
        }
    }
    document.write('The largest number in position: '+ index);
</script>
</body>
</html>
