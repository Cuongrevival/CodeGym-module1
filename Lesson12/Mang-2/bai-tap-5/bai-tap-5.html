<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];

    for (let i = 0; i < 10; i++) {
        let n = parseInt(prompt("Enter number: "));
        arr.push(n);
        console.log(arr);
    }
    let count = 0;
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] >= 10) {
            count++;
        }
        }
        document.write('Số các số nguyên lớn hơn hoặc bằng 10 là: ' + count);
</script>
</body>
</html>
