<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let n = parseInt(prompt(`Nhập số thứ ${i+1}`));
        arr.push(n);
    }
    let max = 0;
    let pos = 0;
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] > max) {
            max = arr[j];
            pos = j+1;
        }
    }
    document.write('Số lớn nhất là số: ' + max + ' nằm ở vị trí thứ ' + pos);
</script>
</body>
</html>
