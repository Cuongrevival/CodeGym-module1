<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [10, 24, 30, 40, 50, 60, 4352, 1, 3, 5, 4, 100, 223, 5, 7];
    let max = arr[0];
    let avg = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    document.write('Số lớn nhất là: ' + max + '<br>');
    for (let i = 0; i < arr.length; i++) {
        let sum = 0;
        sum += arr[i];
        avg = sum / arr.length;
    }
    document.write('Giá trị trung bình của tất cả các số cho trước là: ' + avg + '<br>');
</script>
</body>
</html>
