<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let num = window.prompt();
   let string = num.toString();
   let str = [string[0]];
   for (let i = 0; i < string.length; i++) {
       if(str[i] % 2 === 0 && str[i] % 2 === 0){
           str.push('-' + string[i]);
       } else {
           str.push(string[i]);
       }
   }
   document.write(str.join(''));
</script>
</body>
</html>
