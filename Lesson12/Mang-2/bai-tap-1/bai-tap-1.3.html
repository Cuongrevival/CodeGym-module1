<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let string = window.prompt();
   const a = 'abcdefghijklmnopqrstuvwxyz';
   const b = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
   let result = [];
 for (let i = 0; i < string.length; i++) {
     if (a.indexOf(string.charAt(i)) !== -1) {
         result.push(string.charAt(i).toUpperCase());
     }else if (b.indexOf(string.charAt(i)) !== -1) {
         result.push(string.charAt(i).toLowerCase());
     } else{
         result.push(string.charAt(i));
     }
 }
 document.write(result.join(''));
</script>
</body>
</html>
