<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Battery() {


        this.setEnergy = function (energy) {
            this.energy = energy;
        }
        this.getEnergy = function () {
            return this.energy;
        }
        this.decreaseEnergy = function () {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    function FlashLamp() {
        this.setBattery = function (battery) {
            this.battery = battery;
        }
        this.getBatteryInfo = function () {
            return this.battery.getEnergy();
        }
        this.light = function () {
            if(this.status){
                alert('Turn on');
            } else {
                alert('Turn off');
            }
        }
        this.turnOn = function () {
            this.status = true;
        }
        this.turnOff = function () {
            this.status = false;
        }
    }
    let battery = new Battery();
    let flashLamp = new FlashLamp();
    battery.setEnergy(20);
    flashLamp.setBattery(battery);

    document.write('Get battery: ' + flashLamp.getBatteryInfo() + '<br>');
    flashLamp.light();
    document.write(`Turn on:`+`<br>`);
    flashLamp.turnOn();
    flashLamp.light();
    battery.decreaseEnergy();
    document.write(`Get info:` + flashLamp.getBatteryInfo() + '<br>');
    document.write(`Turn off:`);
    flashLamp.turnOff();
    flashLamp.light();

</script>
</body>
</html>
