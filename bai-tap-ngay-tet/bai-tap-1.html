<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra mảng tăng dần đều</title>
</head>
<body>
<script>
    let ar = [];
    let n;
    do {
        n = parseInt(prompt('Nhập vào đây độ dài của dãy số'));
        if (n > 20) {
            alert('Yêu cầu nhập lại. Kích thước quá lớn');
        }
    } while (n > 20);

    for (let i = 0; i < n; i++) {
        let x = parseInt(prompt('Nhập vào đây một số bất kỳ'));
        ar.push(x);
    }
    document.write(ar + '<br>');
    document.write(isAscending(ar));

    function isAscending(arr) {
        let check = '';
        if (arr.length < 2) {
            check = 'OK';
        } else {
            const dif = arr[1] - arr[0];
            for (let j = 0; j < arr.length; j++) {
                if ((arr[j + 1] - arr[j]) === dif) {
                    check = 'OK';
                } else {
                    check = 'NO';
                }
            }
        }
        return check;
    }
</script>
</body>
</html>
