<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(numbers) {
        let prime = true;
        for (let num of numbers) {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    prime =  false;
                }
            }
        }
        return prime;
    }

        let arr = [];
        let n = parseInt(prompt('Nhập vào đây độ dài của một chuỗi'));
        for (let i = 0; i < n; i++) {
            let x = parseInt(prompt('Nhập vào đây một số bất kì'));
            arr.push(x);
        }
        console.log(isPrime(arr));

</script>
</body>
</html>
