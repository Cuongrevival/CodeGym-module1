<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm số chẵn</title>
</head>
<body>
<script>
    function checkArr(arr) {
       let isEven = false;
       let isOdd = false;
       for (let i = 0; i < arr.length; i++) {
           if (arr[i] % 2 === 0) {
               isEven = true;
           } else {
               isOdd = true;
           }
           if (isEven && isOdd) {
               return -1;
           }
       }
       return isEven ? 1 : 0;
    }

    let arr = [];
    let n = parseInt(prompt('Nhập vào đây độ dài của một dãy số'));
    for (let i = 0; i < n; i++) {
        let x = parseInt(prompt('Nhập vào đây một số bất kì'));
        arr.push(x);
    }
    console.log(arr);
    console.log(checkArr(arr));


</script>
</body>
</html>
