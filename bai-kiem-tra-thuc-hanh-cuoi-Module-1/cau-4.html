<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giao diện quản lí công nhân</title>
</head>
<style>
    th, td {
        width: 200px;
        text-align: left;
        border: 1px solid black;
    }
</style>
<body>
<table style="border: solid 3px black; border-collapse: collapse;">
    <thead>
    <tr>
        <th>STT</th>
        <th>Họ và Tên</th>
        <th>Ngày sinh</th>
        <th>Địa chỉ</th>
        <th>Lương</th>
        <th>Chức vụ</th>
    </tr>
    </thead>
    <tbody id="information">

    </tbody>
</table>
<script>

    class Worker {
        constructor(number, name, birthday, address, salary, occupation) {
            this.number = number;
            this.name = name;
            this.birthday = birthday;
            this.address = address;
            this.salary = salary;
            this.occupation = occupation;
        }
    }

    let people = [
        new Worker(1, "Trương Tấn N", "11-11-1997", "Quảng Nam", 2000, "Abc"),
        new Worker(2, "Trương Tấn M", "11-11-1998", "Đà Nẵng", 2000, "Abc"),
        new Worker(3, "Trương Tấn G", "11-11-1999", "Huế", 2000, "Abc")
    ]
    people.sort((a, b) => a.name.localeCompare(b.name));

    function add(person) {
        let table = document.getElementById('information');
        let row = document.createElement('tr');
        row.innerHTML = `
        <td>${person.number}</td>
        <td>${person.name}</td>
        <td>${person.birthday}</td>
        <td>${person.address}</td>
        <td>${person.salary}</td>
        <td>${person.occupation}</td>`;
        table.appendChild(row);
    }

    people.forEach(person => add(person));
</script>
</body>
</html>
