<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số hoàn hảo</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt(`Nhập vào đây một số`));
        if (n < 0) {
            alert(`Yêu cầu nhập lại`);
        }
    } while (n < 0);

    function checkPerfect(x) {
        if (x <= 1) {
            return false;
        }
        let sum = 1;
        for (let i = 2; i <= Math.sqrt(x); i++) {
            if (x % i === 0) {
                sum += i;
                if (i !== x / i) {
                    sum += x / i;
                }
            }
        }
        return sum === x ? true : false;
    }

    console.log(checkPerfect(n));
</script>
</body>
</html>
