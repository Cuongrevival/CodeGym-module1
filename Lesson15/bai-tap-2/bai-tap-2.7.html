<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Thứ tự của hai số như sau: <span><input type="number" id="firstNumber" oninput="change()"></span>
    và <span><input type="number" id="secondNumber" oninput="change()"></span></p>
<p>Sau khi thay đổi: <span id="result"></span></p>
<script>
    function change() {
        let num1 = parseInt(document.getElementById("firstNumber").value);
        let num2 = parseInt(document.getElementById("secondNumber").value);
        let temp = num1;
        num1 = num2;
        num2 = temp;
        document.getElementById("result").innerHTML = num1 + " " + num2;
    }
</script>
</body>
</html>
