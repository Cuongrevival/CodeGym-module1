<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Trong ba số <span><input type="number" id="firstNumber" oninput ='check()'></span>,
  <span><input type="number" id="secondNumber" oninput ='check()'></span> và
  <span><input type="number" id="thirdNumber" oninput ='check()'></span>; số <span id = 'result'></span>
 là số bé nhất</p>
<script>
  function check() {
    let num1 = parseInt(document.getElementById('firstNumber').value);
    let num2 = parseInt(document.getElementById('secondNumber').value);
    let num3 = parseInt(document.getElementById('thirdNumber').value);
    if (num1 <= num2 && num1 <= num3) {
    document.getElementById('result').innerHTML = num1;
    } else if (num2 <= num1 && num2 <= num3){
      document.getElementById('result').innerHTML = num2;
    } else if (num3 <= num1 && num3 <= num2){
      document.getElementById('result').innerHTML = num3;
    } else {
      document.getElementById('result').innerHTML = 0;
    }

  }
</script>
</body>
</html>
