<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = '0123456789';
    let b = prompt('Nhập một kí tự bất kì vào trong này');

    function check(x, y) {
        if (x.includes(y)) {
            return true;
        } else {
            return false;
        }
    }

    console.log(check(a, b));
</script>
</body>
