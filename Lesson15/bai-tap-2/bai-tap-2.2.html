<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-image: url("https://media2.giphy.com/media/2dnGHOAQt1tIziib5X/giphy.gif?cid=6c09b952jtlmres7gfqhvldkqu8khafirla2as0vql7nhpkx&ep=v1_gifs_search&rid=giphy.gif&ct=g");

        }
        p {

            justify-content: center;
            align-items: center;
            display: flex;
            margin: auto;
            color: white;
            text-align: center;
            height: 30vh;
            font-size: 30px;

        }
        input {
            width: 100px;
            height: 30px;
            text-align: center;
            display: flex;
            border-radius: 20px;
        }

    </style>
</head>
<body>
<p>With radius = <span><input type="number" id="perimeter" oninput="perimeter()"></span>,
    the perimeter is <span id='result'></span></p>
<p>With radius = <span><input type="number" id="area" oninput="area()"></span>,
    the area is <span id='result1'></span></p>


<script>
    function perimeter() {
        let r = document.getElementById("perimeter").value;
        let radius = parseFloat(r);
        document.getElementById("result").innerHTML = (radius * 2 * Math.PI).toFixed(3);
    }

    function area() {
        let r1 = document.getElementById("area").value;
        let radius1 = parseFloat(r1);
        document.getElementById("result1").innerHTML = (radius1 * radius1 * Math.PI).toFixed(3);
    }
</script>
</body>

</html>
