<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="revealPrime"></p>
<body>
<script>
    function isPrime(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    let arr = [];
    for (let j = 2; j <= 10000; j++) {
        if (isPrime(j)) {
            arr.push(j);
            document.getElementById("revealPrime").innerHTML = arr.join(' ');
        }
    }
</script>
</body>
</html>
