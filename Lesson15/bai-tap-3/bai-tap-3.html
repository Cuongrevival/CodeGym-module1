<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #333;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 80%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td button {
      margin-right: 5px;
      background-color: #dc3545;
    }

    td button:last-child {
      background-color: #ffc107;
      color: black;
    }

    td button:hover {
      opacity: 0.8;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

  </style>
</head>
<body>
<h2>Add new product</h2>

  <input type="text" id="productInput">
  <button onclick = addProduct()>add</button>

<table>
  <thead>
  <tr>
    <th>Product</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="productTable">

  </tbody>
</table>
<script>
  let products = ['Apple', 'Banana', 'Orange', 'Grape'];
  function displayProduct() {
    let table = document.getElementById('productTable');
    let rows = '';
    for (let i = 0; i < products.length; i++) {
      rows += `<tr>
      <td>${products[i]}</td>
      <td><button type = "button" onclick = "removeProduct(${i})">Delete</button>
      <button type = "button" onclick = "editProduct(${i})">Edit</button>
      </td>
     </tr>`;
     }
    table.innerHTML = rows;
  }
  displayProduct();
  function addProduct() {
    const productName = document.getElementById('productInput').value;
    products.push(productName);
    displayProduct();
  }
  function removeProduct(index) {
    const productName = products[index];
    if(confirm('Are you sure you want to remove ' + productName + '?')) {
      products.splice(index, 1);
      displayProduct();
    }
  }
  function editProduct(index) {
    const productName1 = prompt('Enter product name ', products[index]);
    products[index] = productName1;
    displayProduct();
  }
</script>
</body>
</html>
