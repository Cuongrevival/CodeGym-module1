<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function processConfirm(context) {
        let result = '';
        if (context) {
            result = 'You are on my way';
        } else {
            result = 'You are not on my way';
        }
        return result;
    }

    let question = confirm('Do you want to continue?');
    let answer = processConfirm(question);
    alert(answer);
</script>
</body>
</html>
