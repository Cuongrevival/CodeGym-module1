<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập độ dài mà bạn muốn quy đổi"));
    if (m < 0) {
        alert("Yêu cầu nhập lại vì độ dài không được phép nhỏ hơn 0");
    } else {
        let ft = m * 2.808;
        alert("ừ mét đổi sang feet:" + ft);
    }
</script>
</body>
</html>
