<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        color: #4caf50;
    }
</style>
<body>
<script>
    const tuoi = Number.isInteger(prompt('Nhập vào đây một số mà bạn muốn:'));
    if (tuoi <= 0) {
        alert('Không có người ở độ tuổi này');

    } else if (tuoi >= 120) {
        alert('Không có người ở độ tuổi này');
    } else {
        document.write('Đây là tuổi của bạn');
    }

</script>
</body>
</html>
