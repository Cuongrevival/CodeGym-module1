<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: lightskyblue;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
        }
    </style>
</head>
<body>
<script>
    const a = parseInt(prompt('Hãy nhập hệ số a cho phương trình bậc hai'));
    const b = parseInt(prompt('Hãy nhập hệ số b cho phương trình bậc hai'));
    const c = parseInt(prompt('Hãy nhập hệ số c cho phương trình bậc hai'));
    const x = (b * b) - 4 * a * c;
    if (a === 0 || b === 0 || c === 0) {
        alert('Phương trình có vô số nghiệm');

    } else {
        if (x < 0) {
            alert('Phương trình vô nghiệm');
        } else if (x === 0) {
            alert('Phương trình có hai nghiệm kép');
            document.write(-b / (2 * a));
        } else {
            alert('Phương trình sẽ có 2 nghiệm');
            document.write((-b + Math.sqrt(x)) / (2 * a));
            document.write('<br>');
            document.write((-b - Math.sqrt(x)) / (2 * a));
        }
    }
</script>
</body>
</html>
