<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = parseInt(prompt("Nhập một số, tôi sẽ cho bạn kết quả của diện tích hình vuông từ con số bạn nhập ra"));
    if (a < 0) {
        alert("Tôi muốn bạn nhập lại một số khác vì số này không thể giúp bạn tạo ra được hình vuông");
    } else {
        const squareArea = a * a;
        alert("Ok! Và đây là kết quả bạn muốn thấy: " + squareArea);
    }
</script>
</body>
</html>
