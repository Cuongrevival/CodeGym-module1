<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = null;
    do {
        a = parseInt(prompt("Enter a number from 1 to 10"));
    } while (a < 1 || a > 10);
    alert("The number you type is: " + a);
</script>
</body>
</html>
