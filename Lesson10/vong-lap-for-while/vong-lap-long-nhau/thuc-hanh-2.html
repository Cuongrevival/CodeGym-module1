<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count, i, j;
    count = "<table width='100%' border='1' cellspacing='0' cellpadding='3'>"
    i = j = 1;
    while (i <= 10) {
        count = count + "<tr>"

        while (j <= 10) {
            count = count + "<td>" + i * j + "</td>";
            j++;
        }
        count = count + "</tr>";
        j = 1;
        i++;

    }
    count += "</table>"
    document.write(count);
</script>
</body>
</html>
