<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="puzzle-container" id="puzzle-container"></div>

<script>
    const puzzleContainer = document.getElementById('puzzle-container');


    const images = [
        'https://via.placeholder.com/100/FF0000',
        'https://via.placeholder.com/100/00FF00',
        'https://via.placeholder.com/100/0000FF',
        'https://via.placeholder.com/100/FFFF00',
        'https://via.placeholder.com/100/FF00FF',
        'https://via.placeholder.com/100/00FFFF',
        'https://via.placeholder.com/100/FFFFFF',
        'https://via.placeholder.com/100/000000',
        'https://via.placeholder.com/100/808080'
    ];


    const pieces = [];
    for (let i = 0; i < 9; i++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.style.backgroundImage = `url(${images[i]})`;
        piece.dataset.index = i;
        pieces.push(piece);
    }


    pieces.sort(() => Math.random() - 0.5);


    pieces.forEach(piece => {
        puzzleContainer.appendChild(piece);
    });


    puzzleContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('piece')) {
            const currentIndex = parseInt(e.target.dataset.index);
            const nextIndex = (currentIndex + 1) % images.length;
            e.target.style.backgroundImage = `url(${images[nextIndex]})`;
            e.target.dataset.index = nextIndex;


            const isSolved = Array.from(puzzleContainer.children).every((piece, idx) => {
                return parseInt(piece.dataset.index) === idx;
            });

            if (isSolved) {
                setTimeout(() => alert('Chúc mừng! Bạn đã hoàn thành trò chơi!'), 100);
            }
        }
    });
</script>
</body>
</html>
